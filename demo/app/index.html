<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="app/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>App</title>
  </head>

  <body>
    <md-filled-button onclick="openSignatureInputDialog()">
      Draw
    </md-filled-button>

    <md-filled-button onclick="openSignatureImportDialog()">
      Import
    </md-filled-button>

    <md-list>
      <md-list-item>
        <span id="date-here"></span>
        <div slot="start">
          <md-checkbox touch-target="wrapper" checked></md-checkbox>
        </div>
        <div slot="end">
          <input type="color" value="#f6b73c" />
          <md-filled-tonal-button>
            Delete
            <svg slot="icon" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </md-filled-tonal-button>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <span id="date-here"></span>
        <div slot="start">
          <md-checkbox touch-target="wrapper" checked></md-checkbox>
        </div>
        <div slot="end">
          <input type="color" value="#f3b73c" />
          <md-filled-tonal-button>
            Delete
            <svg slot="icon" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </md-filled-tonal-button>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <span id="date-here"></span>
        <div slot="start">
          <md-checkbox touch-target="wrapper" checked></md-checkbox>
        </div>
        <div slot="end">
          <input type="color" value="#f6b73c" />
          <md-filled-tonal-button>
            Delete
            <svg slot="icon" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </md-filled-tonal-button>
        </div>
      </md-list-item>
    </md-list>

    <md-tabs>
      <md-primary-tab>Visual</md-primary-tab>
      <md-primary-tab active>X coordinate</md-primary-tab>
      <md-primary-tab>Y coordinate</md-primary-tab>
      <md-primary-tab>Pressure</md-primary-tab>
    </md-tabs>

    <div role="tabpanel" id="panel-one" aria-labelledby="tab-two">
      <div id="chart_div"></div>
    </div>

    <md-dialog id="signature-input-dialog">
      <div slot="headline">Signature Input</div>
      <form slot="content" id="signature-input-dialog-form" method="dialog">
        Draw a signature into the input field below.
        <div>
          <signature-field
            id="signature-field"
            noControls
            width="500px"
            height="200px"
          />
        </div>
      </form>
      <div slot="actions">
        <md-outlined-button onclick="onClearButtonClick()">
          Clear input
        </md-outlined-button>
        <md-text-button form="signature-input-dialog-form">
          Close
        </md-text-button>
      </div>
    </md-dialog>

    <md-dialog id="signature-import-dialog">
      <div slot="headline">Signature Import</div>
      <form slot="content" id="signature-import-dialog-form" method="dialog">
        <label for="signatures-file">
          Select a file that contains signatures:
        </label>
        <input
          type="file"
          id="signatures-file"
          name="signatures"
          accept="text/json"
        />
      </form>
      <div slot="actions">
        <md-text-button form="signature-import-dialog-form">
          Close
        </md-text-button>
      </div>
    </md-dialog>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="module" src="app/index.js"></script>
    <script>
      document.querySelectorAll('#date-here').forEach(e => {
        e.innerHTML = new Date(Date.now()).toLocaleString();
      });

      function openSignatureInputDialog() {
        const dialog = document.getElementById('signature-input-dialog');
        dialog.show();
      }

      function openSignatureImportDialog() {
        const dialog = document.getElementById('signature-import-dialog');
        dialog.show();
      }

      function onClearButtonClick() {
        const signatureField = document.getElementById('signature-field');
        signatureField.clear();
      }

          [14, 42, 34],

        const options = {
          hAxis: {
            title: 'Time',
          },
          vAxis: {
            title: 'Value',
          },
          colors: ['#a52714', '#097138'],
        };

        const chart = new google.visualization.LineChart(
          document.getElementById('chart_div')
        );
        chart.draw(data, options);
      }

      google.charts.load('current', { packages: ['corechart', 'line'] });
      google.charts.setOnLoadCallback(drawLineColors);
    </script>
  </body>
</html>
